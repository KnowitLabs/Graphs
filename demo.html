<script>  
if (/*@cc_on!@*/false && document.documentMode === 10) {
    document.documentElement.className+=' ie10';

  <head>
    <meta charset="utf-8">
    <!--[if lt IE 9]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.1.0/respond.min.js"></script>
    <![endif]-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="lib/canvasjs.min.js"></script>
    <script src="src/graphs.js"></script>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Demo implementation of CanvasJS</title>
  </head>
  <body>
      <div class="container">

        <input type="hidden" class="canvasjs-colorset" data-colorsetname="default" 
        data-colorset="#003d59,#ecc500,#d3693b,#a6bbc5,#4c778a,#26a489,#dc825a,#118baf,#419dbe,#62b29d,#333332" />

        <div class="row">
        	<div class="col-md-9 col-lg-9 col-xs-12 col-sm-12">
        		<div class="canvasjs" id="graph1" data-graphtype="doughnut" data-stats="json/dummy-graphdata.json"></div>
        	</div>

        	<div class="col-md-9 col-lg-9 col-xs-12 col-sm-12">
        		<div class="canvasjs" id="graph2" data-graphtype="pie" data-stats="json/dummy-graphdata.json"></div>
        	</div>

          <div class="col-md-9 col-lg-9 col-xs-12 col-sm-12">
            <div class="canvasjs" id="graph22" data-graphtype="pie" data-stats="json/dummy-graphdata-muchdata.json"></div>
          </div>

        	<div class="col-md-9 col-lg-9 col-xs-12 col-sm-12">
        		<div class="canvasjs" id="graph3" data-graphtype="column" data-stats="json/dummy-graphdata-columns.json"></div>
        	</div>

          <div class="col-md-9 col-lg-9 col-xs-12 col-sm-12">
            <div class="canvasjs" id="graph4" data-graphtype="IncompleteDonut" data-value="42" data-color="#edc600"></div>
            <div id="graph4-total" class="IncompleteDonut_value">300</div>
            <div id="graph4-label" class="IncompleteDonut_label">Candy</div>
          </div>

        </div>
      </div>
	<script>
	jQuery(document).ready(function ($) {
		graphs.init();
	});
	</script>
  </body>
</html>
